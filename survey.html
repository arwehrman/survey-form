<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Roller Derby Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<main id="main">
    <h1 id="title">Roller Derby Survey</h1>
    <p id="description">Please take this breif survey about your roller derby practice.</p>
    <div class="container">
        <form id="survey-form">
            <div class="row">
                <div class="col-25">
                    <label id="name-label">Name: </label>
                </div>
                <div class="col-75">
                    <input id="name" type="text" name="name" placeholder="name" required />
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label id="email-label">Email: </label>
                </div>
                <div class="col-75">
                    <input id="email" type="email" name="email" placeholder="email" required />
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label id="number-label">How many days a week do you attend practice: </label>
                </div>
                <div class="col-75">
                    <input id="number" type="number" name="number" placeholder="number" min="1" max="7" />
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>What do you practice most: </label>
                </div>
                <div class="col-75">
                    <select id="dropdown" name="practype">
                        <option value="footwork">Footwork</option>
                        <option value="Endurance">Endurance</option>
                        <option value="Strategy">Strategy</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>What is one thing you wish your league practice more of: </label>
                </div>
                <div class="col-75">
                    <input type="radio" name="gender" value="male">Footwork
                    <input type="radio" name="gender" value="female">Endurance
                    <input type="radio" name="gender" value="other">Strategy
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label>Skill Level: </label>
                </div>
                <div class="col-75">
                    <input type="checkbox" name="vehicle1" value="Bike">Beginner
                    <input type="checkbox" name="vehicle2" value="Car"> Intermediate
                    <input type="checkbox" name="vehicle2" value="Car"> Advanced
                </div>
            </div>

            <div class="row">
                    <div class="col-25">
                        <label>Breifly describe one of your favorite drills: </label>
                    </div>
                    <div class="col-75">
                            <textarea name="comment" rows="10" cols="30"></textarea>
                    </div>
                </div>

            <input id="submit" type="submit">
        </form>
    </div>

</main>

</html>
